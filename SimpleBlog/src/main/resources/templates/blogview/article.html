<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

    <header th:replace="~{blogview/header :: mainHeader('블로그 글')}"></header>

    <body>
        <div th:replace="~{blogview/header :: bodyHeader}"></div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <article>
                        <input type="hidden" id="article-id" th:value="${article.id}">
                        <header class="mb-4">
                            <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                            <h1 class="fw-bolder mb-1">작성자: [[${article.author}]]</h1>
                            <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-mm-dd HH:mm')}|"></div>
                        </header>
                        <section class="mb-5">
                            <p class="fs-5 mb-4" th:text="${article.content}"></p>
                        </section>
                        <button th:if="${author} == ${article.author}" type="button" id="modify-btn"
                                    th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|" 
                                    class="btn btn-primary btn-sm">수정</button>
                        <button th:if="${author} == ${article.author}" type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
                    </article>
                </div>
            </div>
        </div>

        <script src="/js/article.js"></script>
    </body>
</html>
