<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

    <header th:replace="~{blogview/header :: mainHeader('블로그 글 목록')}"></header>
    <body>

        <div th:replace="~{blogview/header :: bodyHeader}"></div>

        <div class="container">
            <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-article}'|"
                class="btn btn-secondary btn-sm mb-3">글 등록</button>

            <div class="row-6" th:each="item : ${articles}"> <!-- article 개수만큼 반복 -->
                <div class="card">
                    <div class="card-header" th:text="${item.id}"> <!-- item의 id 출력 -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.title}"></h5>
                        <h5 class="card-title">작성자: [[${item.author}]]</h5>
                        <p class="card-text" th:text="${item.content}"></p>
                        <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러 가기</a>
                    </div>
                </div>
                <br>
            </div>
            <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
        </div>

    </body>
</html>
